<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마켓한울</title>
    <style>
        .d-none {
            display: none;
        }
        
    </style>
</head>
<body>
    <h1 class="d-none">마켓한울 로그인</h1>
    <header>
        <div class="header-top"> <!-- .header-top>ul.top-links>li*3>a[href=#] 입력 후 엔터 -->
            <ul class="top-links">
                <li><a href="#">처음으로</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">사이트맵</a></li>
            </ul>
        </div>
        <div class="logo">로고</div>
        <nav class="main-nav">
            <ul id="gnb">
                <li><a href="#">최저가상품</a></li>
                <li><a href="#">인기상품</a></li>
                <li><a href="#">신선식품</a></li>
                <li><a href="#">회사소개</a></li>
                <li><a href="#">고객센터</a></li>
            </ul>
        </nav>
    </header>
    <div class="hero">
        <img src="hero사진.jpg" alt="오늘장보기">
    </div>
    <!-- 오늘의 실습. 중첩 if 연습 -->
    <section id="main">
        <h2>회원 로그인</h2>
        <div class="banner-form">
            <div class="banner">
                <img src="https://picsum.photos/200/300" alt="placeholder">
            </div>
            <div class="form">
                <form id="login-form" autocomplete="off">
                    <ul>
                        <li>
                            <label for="user_id">아이디</label>
                            <input type="text" required id="user_id" placeholder="사용자명이나 이메일 주소">
                        </li>
                        <li>
                            <label for="user_pw">비밀번호</label>
                            <input type="password" required id="user_pw" placeholder="기호,영어,숫자 7자 이상">
                        </li>
                        <li>
                            <input type="submit" value="로그인" id="go_login">
                        </li>
                        <li>
                            <a href="#">아이디/비밀번호 찾기</a><!-- 새창 또는 새 페이지 연결-->
                            <a href="#">도움이 필요하신가요?</a><!--고객센터 연결-->
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </section>
    <!-- 오늘의 실습. 중첩 if 연습 끝-->
    <footer>
        <div class="logo2">로고이미지</div>
        <address>사이트 정보, 저작권 표시, 전화번호, 사업자번호 등등등</address>
    </footer>
    <script>
        var loginForm = document.querySelector("#login-form");
        var loginBTN = loginForm.querySelector("#go_login");
        var u_id = document.querySelector("#user_id");
        var u_pw = document.querySelector("#user_pw");

        var admin_id = "super7797", admin_pw = "super7797!";
        // 실제 백엔드 개발자, 웹프로그래머 등은 DB에서 admin id,pw를 가져와서 비교!

        loginForm.addEventListener("submit", submitFunc);

        function submitFunc(e){
            e.preventDefault(); // 폼 새로고침을 막아줌!! (이벤트 전파를 막는것!)
            //console.log(u_id.value, u_pw.value); // 폼에 입력한 value를 확인!
            // 교재 p.70 중첩 if 구문으로 값을 비교하고!
            if(admin_id === u_id.value) {
                if(admin_pw === u_pw.value) {
                    alert("관리자님, 로그인 환영합니다.\n관리자 페이지로 이동합니다.")
                    location.href="/admin_only"; // 지금은 없지만, 실제 존재하는 URL
                } else {
                    alert("아이디 또는 비밀번호를 확인하세요");  // 비밀번호 틀림
                    location.reload(); // 페이지 새로고침(F5) 기능
                }
            } else {
                alert("아이디 또는 비밀번호를 확인하세요");  // 아이디 틀림
                    location.reload(); // 페이지 새로고침(F5) 기능
            }
        }
        
    </script>
</body>
</html>
